---
apiVersion: api.cerbos.dev/v1
resourcePolicy:
  version: "default"

  resource: account
  rules:
  - actions: ["view", "edit"]
    roles:
    - Abacus_contract_admin
    effect: EFFECT_ALLOW
    condition:
      match:
        any:
          of:
          # this role can view the account if they are * access or under the same account
            - expr: >
                "*" in request.principal.attr.accounts
            - expr: request.resource.attr.account_id in request.principal.attr.accounts
  
  - actions: ["view"]
    roles:
    - Abacus_royalties
    - Documents_documents_payee_management
    - Content_label_artist_user_digital_audio
    - Insights_analytics_digital_audio
    - Content_content_manager_performance_neighbouring_rights
    effect: EFFECT_ALLOW
    condition:
      match:
        any:
          of:
          # this role can view the account if they are * access or under the same account
            - expr: >
                "*" in request.principal.attr.accounts
            - expr: request.resource.attr.account_id in request.principal.attr.accounts
